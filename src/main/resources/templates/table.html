<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Table表格</title>
    <!-- Bootstrap -->
    <link href="../css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="text-center">bootstrap中表格的使用</h1>
    <table class="table table-striped table-bordered table-hover table-responsive">
        <caption>基本的表格布局</caption>
        <thead>
        <tr>
            <td>名称</td>
            <td>城市</td>
            <td>邮编</td>
        </tr>
        </thead>
        <tbody>
        <tr class="active">
            <td>Tanmay</td>
            <td>Banggalore</td>
            <td>560001</td>
        </tr>
        <tr class="success">
            <td>Sachin</td>
            <td>Mubai</td>
            <td>560001</td>
        </tr>
        <tr class="waring">
            <td>Sachin</td>
            <td>Mubai</td>
            <td>560001</td>
        </tr>
        <tr class="danger">
            <td>Sachin</td>
            <td>Mubai</td>
            <td>560001</td>
        </tr>
        <tr class="info">
            <td>Sachin</td>
            <td>Mubai</td>
            <td>560001</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
