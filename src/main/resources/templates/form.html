<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>bootstrap表单</title>
    <!-- Bootstrap -->
    <link href="../css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <form class="form-inline" role="form">
        <div class="form-group">
            <label class="sr-only" for="name">名称</label>
            <input type="text" class="form-control" id="name" placeholder="请输入名称">
        </div>

        <div class="form-group">
            <label for="inputFile">文件输入</label>
            <input type="file" id="inputFile">
            <p class="help-block">这里是块级帮助文本的实例</p>
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox">请打钩
            </label>
        </div>
        <button type="submit" class="btn btn-default">提交</button>
    </form>

    <br>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="firstName" class="col-sm-2 control-label">名字</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="firstName" placeholder="请输入名字">
            </div>
        </div>

        <div class="form-group">
            <label for="lastName" class="col-sm-2 control-label">姓</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastName" placeholder="请输入姓氏">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">请记住我
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">登陆</button>
            </div>
        </div>
    </form>

    <form role="form">
        <label for="name">默认的复选框和单选按钮的实例</label>
        <div class="checkbox">
            <label><input type="checkbox" value="">选项1</label>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" value="">选项2</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>选项1</label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="options">选项2 -选择它将会消失选项1
            </label>
        </div>

        <label for="name">内联的复选框和单选按钮实例</label>
        <div>
            <div>
                <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox1" value="options1">选项1
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox2" value="options2">选项2
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox3" value="options3">选项3
                </label>
            </div>
            <div>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="options1" id="optionsRadios3" checked>选项1
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadios" value="options2" id="optionsRadios4">选项2
                </label>
            </div>
        </div>
    </form>

    <form role="form">
        <div class="form-group">
            <label for="name">选择列表</label>
            <select class="form-control">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>

            <label for="name">可多选的选择列表</label>
            <select multiple class="form-control">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
    </form>

    <br>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <p class="form-control-static">email@example.com</p>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="请输入密码">
            </div>
        </div>
    </form>
    <br>
    <form role="form" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">聚焦</label>
            <div class="col-sm-10">
                <input class="form-control" id="focusedInput" type="text" placeholder="该输入框获得焦点...">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">禁用</label>
            <div class="col-sm-10">
                <input class="form-control" id="disabledInput" type="text" placeholder="该输入框禁止输入..." disabled>
            </div>
        </div>

        <fieldset disabled>
            <div class="form-group">
                <label for="disabledTextInput" class="col-sm-2 control-label">禁用输入（Fieldset disabled）</label>
                <div class="col-sm-10">
                    <input type="text" id="disabledTextInput" class="form-control" placeholder="禁止输入">
                </div>
            </div>
            <div class="form-group">
                <label for="disabledSelect" class="col-sm-2 control-label">禁用选择菜单（Fieldset disabled）</label>
                <div class="col-sm-10">
                    <select id="disabledSelect" class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
            </div>
        </fieldset>

        <div class="form-group has-success">
            <label for="inputSuccess" class="col-sm-2 control-label">输入成功</label>
            <div class="col-sm-10">
                <input type="text" id="inputSuccess" class="form-control">
            </div>
        </div>

        <div class="form-group has-warning">
            <label for="inputWarning" class="col-sm-2 control-label">输入警告</label>
            <div class="col-sm-10">
                <input type="text" id="inputWarning" class="form-control">
            </div>
        </div>

        <div class="form-group has-error">
            <label for="inputError" class="col-sm-2 control-label">输入错误</label>
            <div class="col-sm-10">
                <input type="text" id="inputError" class="form-control">
            </div>
        </div>
    </form>

    <form role="form">
        <span>帮助文本实例</span>
        <input type="text" class="form-control" placeholder="">
        <span class="help-block">一个较长的帮助文本块，超过一行，
        需要扩展到下一行。本实例中的帮助文本总共有两行。</span>
    </form>

</div>
</body>
</html>
