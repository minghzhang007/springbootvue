<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>bootstrap中分页的使用</title>
    <!-- Bootstrap -->
    <link href="../css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>徽章</h2>
    <p>.badge类指定未读消息的数量</p>
    <a href="#">收件箱 <span class="badge">50</span></a>

    <h4>胶囊式导航中的激活状态</h4>
    <ul class="nav nav-pills">
        <li class="active">
            <a href="#">
                首页<span class="badge">42</span>
            </a>
        </li>
        <li>
            <a href="#">简介</a>
        </li>
        <li>
            <a href="#">
                消息<span class="badge">3</span>
            </a>
        </li>
    </ul>

    <h4>列表导航中的激活状态</h4>
    <ul class="nav nav-pills nav-stacked" style="max-width:260px;">
        <li class="active">
            <a href="#">
                首页<span class="badge pull-right">42</span>
            </a>
        </li>
        <li>
            <a href="#">简介</a>
        </li>
        <li>
            <a href="#">
                消息<span class="badge pull-right">3</span>
            </a>
        </li>
    </ul>
</div>
<script src="../js/jquery-3.2.1.js"></script>
<script src="../js/bootstrap.js"></script>
</body>
</html>
